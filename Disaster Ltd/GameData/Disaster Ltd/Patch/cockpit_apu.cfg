// Large cockpit APUs
// Turbine APU uses LF/intake air
// IC APU uses LF/Oxy
// Ratios from turbofan

@PART[B9_Cockpit_MK5]:FOR[DLTD]:NEEDS[Kethane]:Final
{
	MODULE 
	{	
		name = KethaneConverter
		Label = APU
		tag  = DL_Cockpit_APU
		InputRates
		{
			IntakeAir = 0.09
			LiquidFuel = 0.006
		}
		OutputRates
		{
			ElectricCharge = 3
		}
	}
	
	MODULE 
	{	
		name = KethaneConverter
		Label = LF/O Generator
		tag  = DL_Cockpit_GEN_O
		InputRates
		{
			Oxidizer = 0.0012
			LiquidFuel = 0.006
		}
		OutputRates
		{
			ElectricCharge = 3
		}
	}
}

