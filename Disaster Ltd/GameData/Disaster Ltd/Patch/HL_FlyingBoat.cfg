// HL flying boat!
@PART[B9_Aero_HL_Body*|HL_Aero_Cockpit]:FOR[DLTD]:NEEDS[FireSpitter]
{
	MODULE 
	{
		name = FSbuoyancy
//		bouyancyForce = 128 // submarine!
		bouyancyForce = 100000000
		bouyancyRange = 0.5
		bouyancyVerticalOffset = 0.15
		maxVerticalSpeed = 0.2
		dragInWater = 1
		waterImpactTolerance = 200
		splashFXEnabled = true
		debug = true
	}
}
