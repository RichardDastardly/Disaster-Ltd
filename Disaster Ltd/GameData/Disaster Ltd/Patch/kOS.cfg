// Surface mount kOS controller
// uses Klockheed radio box
+PART[kOSMachine0m]:FOR[DLTD]:NEEDS[Klockheed_Martian_SmartParts]
{
	@name = kOSBox
	@author = Disaster Ltd/SMA
	!mesh = DELETE
	
	MODEL
	{	
		model = Klockheed_Martian_SmartParts/Parts/Smart-Controller/km_smart_radio
	}
	
	!node_stack_bottom = DELETE
	!node_stack_top = DELETE
	
	@attachRules = 0,1,0,0,0
	node_attach = 0.0, 0.0	, 0.02, 0.0, 0.0, -1.0
	title = KR-2042 SM Scriptable Control System
	
	@mass = 0.0001
	@dragmodelType = default
	@maximum_drag = 0.0001
	@minimum_drag = 0.0001
	@angularDrag = 0.0005
	@crashTolerance = 20
	@maxTemp = 3600
	
	!MODULE[ModuleLight]
