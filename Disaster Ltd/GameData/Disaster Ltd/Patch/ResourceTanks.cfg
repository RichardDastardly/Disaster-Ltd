// Modify EPL proctank
@PART[proceduralTankExtraplanetary]:FOR[DLTD]:NEEDS[Karbonite]
{
	@name = proceduralTankISRU
	@title = ISRU resource tank
	
	@MODULE[TankContentSwitcher]
	{
		TANK_TYPE_OPTION
		{
			name = Karbonite
			// This is the dry mass of the tank per kL of volume.
			dryDensity = 0.108
			RESOURCE
			{
				name = Karbonite
				unitsPerKL = 173
//				forceEmpty = true // off for testin
			}
		}
	}
}