// pWings

@PART[Proceduralwing2|ProceduralAllMovingWing]:NEEDS[Firespitter]
{
	MODULE
	{
		name = FStextureSwitch2
		textureNames = ProceduralDynamics/Parts/DYJproceduralwing2/model000;DisasterLtd/Patch/ProceduralParts/Textures/pWing2_DLTD_Black;DisasterLtd/Patch/ProceduralParts/Textures/pWing2_RF_Black
		textureDisplayNames = Original;Disaster Black;RetroFuture Black
		objectNames = Cube
		debugMode = false
		showListButton = false
		showPreviousButton = false
	}
}

@PART[pCtrlSrf1]:NEEDS[Firespitter]
{
	MODULE
	{
		name = FStextureSwitch2
		textureNames = ProceduralDynamics/Parts/procedural_ControlSurface_1/model000;DisasterLtd/Patch/ProceduralParts/Textures/pCtrlSrf1_DLTD_Black;DisasterLtd/Patch/ProceduralParts/Textures/pCtrlSrf1_RF_Black
		textureDisplayNames = Original;Disaster Black;RetroFuture Black
		objectNames = GameObject
		debugMode = false
		showListButton = false
		showPreviousButton = false
	}
}

@PART[*]:HAS[@MODULE[FSfuelSwitch],!MODULE[GoodspeedPump]]:NEEDS[GoodSpeed]
{
	MODULE
	{
		name = GoodspeedPump
	}
}

@PART[proceduralTank*]:NEEDS[GoodSpeed]
