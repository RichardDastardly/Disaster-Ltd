@PART[bladeAntenna]:FOR[DLTD]:NEEDS[RemoteTech]
{
	%TechRequired = largeElectrics
	
	%MODULE[ModuleRTAntenna] {
		%IsRTActive = true	
		%Mode0OmniRange = 0
		%Mode1OmniRange = 5000000
		%EnergyCost = 0.6
		
		%TRANSMITTER {
			%PacketInterval = 0.3
			%PacketSize = 2
			%PacketResourceCost = 15.0
		}
	}
	
	%MODULE[ModuleSPUPassive] {}
}